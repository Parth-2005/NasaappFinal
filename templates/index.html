{% extends 'layout0.html' %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock css %}

{% block body %}
<div class="profile-container">
    <div class="profile-header">
        <img src="{{ url_for('static', filename='images/user.png') }}" alt="Profile Picture">
        <div class="profile-name">
            <h1>{{ user.username }}</h1>
            <p>{{ user.bio }}</p>
        </div>
    </div>
    <hr>
    <div class="section">
        <div class="edu_qual">
            <h2>Educational Qualification:</h2>
            <span>{{ user.edu_qual }}</span>
        </div>
    </div>
    <hr>
    <div class="section">
        <div class="edu_qual">
            <h2>Skills:</h2>
            <p>{{ user.skills }}</p>
        </div>
    </div>
    <hr>
    <div class="section">
        <div class="edu_qual">
            <h2>Contact Details:</h2>
            <span>Email: <a href="mailto:{{ user.email }}">{{ user.email }}</a></span>
        </div>
    </div>
    <hr>
    <div class="posts">
        <a href="/projects/create">Create Project</a>
    </div>
</div>
<script src="scripts.js"></script>
{% endblock %}
