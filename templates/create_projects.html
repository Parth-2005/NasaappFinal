{% extends 'layout0.html' %}

{% block css %}    
<link rel="stylesheet" href="{{ url_for('static', filename='css/create_projects.css') }}">
{% endblock %}
{% block body %}
<div class="body">
    <div class="cpro" align="center">
        <h2 class="create" align="center" >Create Projects</h2>
    <!--Requirements-->
    <form method="post" action="/projects/create">
        <div class="card">
            <div class="req-form">
                
                <div class="input-group">
                    <input required type="text" name="title" autocomplete="off" class="input uinput">
            <label class="user-label">Project Name:</label>
        </div><br>
        <div class="input-group">
            <input required type="text" name="details" autocomplete="off" class="input uinput">
            <label class="user-label">Description:</label>
        </div> <br>
        <div class="input-group">
            <select required name="skills" class="select">
                {% for tech in techs %}
                <option value="{{ tech.name }}">{{ tech.name }}</option>                    
                {% endfor %}
            </select>
        </div> <br>
        <button id="cr_btn">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                </div>
            </div>
            
            <span>Submit</span>
        </button>
    </div>
    </div>
</div>
</form>
</div>
{% endblock %}
